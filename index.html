<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--Calendar body-->
    <section class="contianer">
        <!--Calendar body-->
        <section class="header">
            <span class="month">May</span>
            <div class="year">
                <span class="prevYear"><i class="fa-solid fa-angle-left"></i></span>
                <span id="year">2020</span>
                <span class="nextYear"><i class="fa-solid fa-angle-right"></i></span>
            </div>
        </section>
       
        <!--Calendar-->
        <section class="body">
          <ul class="weekDays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <div class="days">
          </div>
        </section>
        
        <!--Calendar footer-->
        <div class="footer">
        </div>
        <div class="date-time">
          <div class="day-text">TODAY</div>
          <div class="date-time-value">
            <div class="time">02:51:20</div>
            <div class="date">23 - july - 2022</div>
          </div>
        </div>
        <div class="month-list"></div>
      </section>

    </section>
    
    <script src="script.js"></script>
  </body>
</html>
